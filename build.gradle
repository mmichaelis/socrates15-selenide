group 'so.cra.tes'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
  mavenCentral()
}

dependencies {
  testCompile(
          'junit:junit:4.12',
          'org.hamcrest:java-hamcrest:2.0.0.0',
          'com.codeborne:selenide:2.22',
          'org.jetbrains:annotations:13.0',
          'ch.qos.logback:logback-classic:1.1.3'
  )
}
